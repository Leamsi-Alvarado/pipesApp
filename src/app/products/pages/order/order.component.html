<p-panel [showHeader]="false">
  <h1>Pipes personalizados</h1>
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toggleUpperCase()"></p-button>

    </div>
    <div class="p-toolbar-group-end">
      <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por vuela" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
  </p-toolbar>


  <div class="grid">
    <div class="col mt-2">
      <div class="card">
        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase}}</td>
              <td>{{ hero.color}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
